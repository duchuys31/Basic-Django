<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel = 'stylesheet' href = "{% static 'home/css/bootstrap.min.css'%}">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body{
            height : 100%;
            background-color: #bcd0c7;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style ="min-height: 95%">
        <div class = "row">
            <div class="col-sm-2">
                <center><img src="{% static 'home/image/wlop-21se.jpg' %}" class="responsive-img" style="max-height: 150px"/> </center>
            </div>

            <div class="col-sm-8">
                <center><h1>Blog của Trần Đức Huy</h1></center>
            </div>
            <div class="col-sm-2">
                {% if user.username %}
                    <p>Xin chào {{ user.username }}</p>
                    <p><a href="{% url 'logout' %}"> Đăng xuất </a></p>
                {% else %}
                    <p><a href="{% url 'register' %}"> Đăng kí </a>|<a href="{% url 'login' %}"> Đăng nhập </a></p>
                {% endif %}
            </div>
        </div>

        <div class = "row">
            <div class = "col-sm-3">
                <div class = "bs-sliderbar">
                    <ul class = "nav flex-column">
                        <li><a href = "/"> Thông tin cá nhân </a></li>
                        <li><a href = "/blog"> Bài viết </a></li>
                        <li><a href = "/contact"> Liên hệ </a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-9">
                <div class = "container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class = "container-fluid">
            <a href = "#">Facebook</a> |
            <a href = "#">Gmail</a> |
            <a href = "#">Github</a>
        </div>
    </footer>
</body>
</html>
